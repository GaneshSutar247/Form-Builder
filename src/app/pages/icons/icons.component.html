
<div class="row">
  
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h3 class="card-title">Customer Enquiry Form</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="enquiryForm" (ngSubmit)="addenquiry()">
          
           <div class="col-md-4 pr-1"> 
          
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="FirstName" formControlName="cfirstname">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control" placeholder="MiddleName" formControlName="cmiddlename">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="LastName" formControlName="clastname">
              </div>
            </div>

             <div class="col-md-6 mb-4">
              <div class="form-group">
                <label>Date of Birth</label>
                <!-- <input type="text" class="form-control" placeholder="Date-of-Birth"> -->
                 <input type = "date" formControlName="Dcdob">  
                
              </div>
            </div> 

            


            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" placeholder="Age" formControlName="cage">
              </div>
            </div>

            <div class="col-md-7 px-1">
              <div class="form-group">
                <label>Gender</label>
               <mat-select formControlName="cgender">
                <mat-option *ngFor="let gender of  genderlist" [value]="gender.Value">
                  {{gender.code}}
                </mat-option>
              </mat-select>


              </div>
            </div>

            <div class="col-md-7 px-2">
              <div class="form-group">
                <label>PAN Card Details</label>
                <input type="text" class="form-control" placeholder="Pan card Details" formControlName="cpanid">
              </div>
            </div>

            
            <div class="col-md-7 px-2">
              <div class="form-group">
                <label>Adhar Card Number</label>
                <input type="text" class="form-control" placeholder="Adhar card number" formControlName="cadharnumber">
              </div>
            </div>
            

            <div class="col-md-7 px-1">
              <div class="form-group">
                <label>Income Details</label>
                <input type="text" class="form-control" placeholder="Income Details" formControlName="cincomedetails">
              </div>
            </div>

            <div class="col-md-8 px-1">
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" placeholder="Email Address" formControlName="cemail">
              </div>
            </div>

            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Mobile no</label>
                <input type="text" class="form-control" placeholder="Mobile no" formControlName="cmobileno">
              </div>
            </div>

            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Alternate Mobile Number</label>
                <input type="text" class="form-control" placeholder="Alternate no" formControlName="caltmobileno">
              </div>
            </div>

            <div class="col-md-8 px-1">
              <div class="form-group">
                <label>Required LOAN Amount</label>
                <input type="text" class="form-control" placeholder="Requried loan Aount" formControlName="creqamtloant">
              </div>
            </div>

            <div class="col-md-8 px-1">
              <div class="form-group">
                <label>Enquiry Date</label>
                <input type="text" class="form-control" placeholder="Enquiry Date" formControlName="cenquirydate">
              </div>
            </div>

            <div class="col-md-8 px-1">
              <div class="form-group">
                <label>Gold Scheme Name</label>
                <!-- <input type="text" class="form-control" placeholder="goldschemename" formControlName="goldschemename"> -->
               
                  <mat-select formControlName="goldschemename">
                    <mat-option *ngFor="let scheme of  schemelist"[value]="scheme">
                      {{scheme}}
                    </mat-option>
                  </mat-select>
                
              </div>
            </div>

           

            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>House/Building Details</label>
                <input type="text" class="form-control" placeholder="House Details" formControlName="chousedetails">
              </div>
            </div>

            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" placeholder="Street" formControlName="cstreet">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>City/Town</label>
                <input type="text" class="form-control" placeholder="City/Town" formControlName="city">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" placeholder="State" formControlName="cstate">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" placeholder="Pincode" formControlName="cpincode">
              </div>
            </div>





          
         
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" style="background-color: green;">Submit</button>
            </div>
          </div>

      <div class="row"> 
           <div class="update ml-auto mr-auto"> 
              <button type="clear" class="btn btn-primary btn-round" style="background-color: red;">Clear</button>
            </div>
          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
